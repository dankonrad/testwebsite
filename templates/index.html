{% extends "base.html" %}
{% block title %}
    Home Page
{% endblock %}
{% block content %}

    <center>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h1>{{message}}</h1>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <h1>Daniel's Website</h1>
    </center>
{% endblock %}
